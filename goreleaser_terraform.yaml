project_name: mgc
version: 2
builds:
  - env: [CGO_ENABLED=0]
    id: "terraformwin"
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    binary: terraform-provider-mgc
    ldflags:
      - -s -w -X github.com/MagaluCloud/magalu/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: main.go
  - env: [CGO_ENABLED=0]
    id: "terraform"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    binary: terraform-provider-mgc
    ldflags:
      - -s -w -X github.com/MagaluCloud/magalu/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: /main.go
archives:
  - id: terraform
    name_template: "terraform-provider-mgc_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    builds:
      - terraform
    files:
      - src: "README.md"
        dst: "README.md"
      - src: "docs/**/*"
        dst: "docs/"
  - id: terraformwin
    name_template: "terraform-provider-mgc_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    builds:
      - terraformwin
    files:
      - src: "README.md"
        dst: "README.md"
      - src: "docs/**/*"
        dst: "docs/"
checksum:
  extra_files:
    - glob: "terraform-registry-manifest.json"
      name_template: "terraform-provider-{{ .ProjectName }}_{{ .Version }}_manifest.json"
  name_template: "terraform-provider-{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--yes"
      - "--pinentry-mode"
      - "loopback"
      - "--passphrase"
      - "{{ .Env.GPG_PASSPHRASE }}"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  extra_files:
    - glob: "terraform-registry-manifest.json"
      name_template: "terraform-provider-{{ .ProjectName }}_{{ .Version }}_manifest.json"
  draft: true
  prerelease: true
  header: |
    ## Terraform provider ({{ .Date }})
